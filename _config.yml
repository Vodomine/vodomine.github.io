# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://openwayz.com
root: /
date_format: "ordinal"
title: 自由之路
subtitle: "每一个人都在寻求自由"
description: 分享记录个人博客，一些技术文章，以及生活心得
#keywords: 机场,VPN,Clash,VaRay,科学上网
timezone: Asia/Shanghai
encoding: "utf-8"
# 页面左下角显示的年份
since: 2023-2025
# 源码仓库，请替换成自己的
repository: Vodomine/vodomine.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: false
        start_date: 2023-08-01
    # My Popular Repositories
    side_bar_repo:
        enabled: false
        limit: 4
    # 文章字数统计
    word_count:
        enabled: true
    # 页面右上角，以及「关于」页面的二维码
    # 修改图片请替换 assets/images/qrcode.jpg
    qrcode:
        enabled: false
        image_alt: 闷骚的程序员
    # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
    wiki:
        view: cate
    # 图片灯箱效果功能
    fancybox:
        enabled: false
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: FreeWay
organization: 
organization_url: 
#github_username: mzlogin
#location: Wuhan, China
#email: chumpma@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 文章分类

  #-
    #href: /archives/
    #label: 归档
    #mobile-hidden: true

  #-
    #href: /open-source/
    #label: 开源
    #mobile-hidden: true

  #-
    #href: /fragments/
    #label: 片段

  #-
    #href: /wiki/
    #label: 维基

  #-
    #href: /links/
    #label: 链接
    #mobile-hidden: true

  #-
    #href: /about/
    #href: “https://t.me/openwayz”
    #label: 关注Telegram频道

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 6
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-seo-tag
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/
    fragments:
        output: true
        permalink: /fragment/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk, utterances, beaudar, giscus

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: G-BXTD8ES03E
    adsense:
        enabled: false
        footer: false
        sidebar: false
        sidebar-detail: false
        content_header: false
        content_footer: false
